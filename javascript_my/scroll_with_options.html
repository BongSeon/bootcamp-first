<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스크롤 위드 옵션</title>
    <style>
      * {
        box-sizing: border-box;
      }

      .box {
        width: 300px;
        height: 300px;
        margin: 80px auto;
        background-color: plum;
        transition: 650ms;
      }

      .box.active {
        background-color: purple;
      }
    </style>
  </head>
  <body>
    <h3>IntersectionObserver를 사용한 기본적 스크롤 예제 #2</h3>
    <p>화면에 들어온 박스를 active 나갈때 active 제거</p>
    <p>callback과 함께 options를 전달</p>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
    <div class="box">8</div>
    <div class="box">9</div>
    <div class="box">10</div>
    <div class="box">11</div>
    <div class="box">12</div>
    <div class="box">13</div>
    <div class="box">14</div>
    <div class="box">15</div>
    <div class="box">16</div>
    <div class="box">17</div>
    <div class="box">18</div>
    <div class="box">19</div>
    <div class="box">20</div>

    <script>
      const boxes = document.querySelectorAll(".box");

      let options = {
        root: null,
        rootMargin: "0px", // 뷰포트 안쪽으로 100px만큼 적게 감지한다.
        threshold: 0, // 얼마만큼 보여져야 콜백함수가 호출될지 결정
      };

      let callback = (entries, observer) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            // 화면에 타겟이 들어오는 상황
            entry.target.classList.add("active");
          } else {
            // 화면에 타겟이 나가는 상황
            entry.target.classList.remove("active");
          }
        });
      };

      const observer = new IntersectionObserver(callback, options);
      boxes.forEach((box) => {
        observer.observe(box);
      });
    </script>
  </body>
</html>
