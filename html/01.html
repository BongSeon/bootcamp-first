<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 사용자의 width상관없이 사용자 디바이스 width에다가 1:1로 맞춘다는 의미 -->
    <title>Document</title>
  </head>
  <body style="background: lightgray">
    <h1>Heading1</h1>
    <h2>Heading1</h2>
    <h3>Heading1</h3>
    <h4>Heading1</h4>
    <h5>Heading1</h5>
    <h6>Heading1</h6>
    <p
      style="
        font-weight: bold;
        color: lightsalmon;
        background-color: lightgreen;
        font-size: 25px;
        text-align: right;
      "
    >
      <i>단순히 이탤릭체</i>
    </p>
    <p
      style="
        font-weight: bold;
        color: lightsalmon;
        background-color: lightgreen;
        font-size: 25px;
        text-align: right;
      "
    >
      <em>이탤릭체이면서 강조<small>(스크린리더기가 다르게 해석)</small></em>
    </p>
    <p>첫번째 문장</p>
    <p><mark>두번째 문장</mark>입니다</p>
    <!-- 형광팬 -->
    <p><strong>코딩을 잘하는 방법</strong></p>
    <!-- 스크린 리더기가 강조하여 읽게된다 / 위에 문장은 스크린 리더기가 그냥읽는다 / 보기엔 똑같이 보이지만 의도에 따라 다르게 해야한다 -->
    <span>첫번째</span>
    <span>두번째</span>
    <img
      src="img/googlelogo_light_color_272x92dp.png"
      alt="구글 로고 입니다"
      style="height: 80px"
    />
    <br />
    <a href="https://www.google.com" target="blank">구글</a>
  </body>
</html>
