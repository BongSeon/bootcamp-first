<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 style="background-color: blue">sdvsdsv</h1>
    <h1 style="color: blue">vsdvsdvvs</h1>
    <!-- RGB 0~255 -->
    <h1 style="background-color: rgb(244, 181, 81)">RGB</h1>
    <h1 style="background-color: rgb(244, 181, 81, 0.2)">RGB alpha</h1>

    <!-- HEX 16진수 표기 값으로 색상 지정 -->
    <h1 style="background-color: #ffe9f2">HEX</h1>
    <h1 style="background-color: #00000021">HEX alpha</h1>

    <!-- HSL Hue 색조, Saturation 채도, Lightness 밝기 값으로 색상 지정 -->
    <h1 style="background-color: hsl(147, 50%, 70%)">HSL</h1>
  </body>
</html>
